<button type = "button" onclick = "shrinkSeq()">&lt--Shrink Sequence</button>
	<button type = "button"  onclick = "growSeq()">Grow Sequence --&gt</button>

	<button type = "button" onclick = "shrinkUp()">--&gtShrink Up</button>
	<button type = "button" onclick = "growDown()">&lt--Grow Down</button>
	<div id = "sequence">Sequence:</div>
	<div id = "next">Next Number:</div>
		<br>
	<h1>The Golden Ratio</h1>
	The golden ratio is the ratio of the last number in the Fibonacci sequence divided be the next to last number.
	<br>
	<button type = "button" onclick = "gRatio()">Golden Ratio</button>
	<br>
	<div id = "golden">Result: </div>
</p>
<script>
	document.getElementById("sequence").innerText = fib.sequence
	function growSeq(){
		 fib.grow()
		document.getElementById("next").innerText= fib.nextNum()
		document.getElementById("sequence").innerText = fib.sequence
		fancySeq()
	}
	function shrinkSeq(){
		fib.shrink()
		fancySeq()
	}
	function shrinkUp(){
		fib.sUp()
		fancySeq()
	}
	function growDown(){
		fib.gDown()
		fancySeq()
	}
	function gRatio(){
		document.getElementById("golden").innerText = fib.gold()
	}
	function fancySeq() {
		let html = ""
		for(let z = 0; z < fib.sequence.length; z++){
			let title = fib.sequence[z-2] + "+" + fib.sequence[z-1]
			html += ` <span style="color:black;background-color:${(fib.sequence[z] % 2 === 0)? "DarkCyan" : "Wheat"};font-size:120%;" title=${title}>${fib.sequence[z]}</span>`
		}
		document.getElementById("sequence").innerHTML = html
	}
</script>
