<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>math.js | plot</title>
  <script src="https://unpkg.com/mathjs@7.0.2/dist/math.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>

  <style>
    input[type=text] {
      width: 300px;
    }
    input {
      padding: 6px;
    }
    body, html, input {
      font-family: sans-serif;
      font-size: 11pt;

    }
    form {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<form id="form">
  <label for="eq">Enter an equation:</label>
  <input type="text" id="eq" value="4 * sin(x) + 5 * cos(x/2)" />
  <input type="submit" value="Draw" />
	<button type = "button" onclick = "zoomIn()"/>Zoom In</button>
	<button type = "button" onclick = "zoomOut()">Zoom Out</button>
	<button type = "button" onclick = "panLeft()"> <== </button>
	<button type = "button" onclick = "panRight()"> ==> </button>
	<button type = "button" onclick = "findRoot()">Get Roots</button>
</form>

<div id="plot"></div>

<p>
  Used plot library: <a href="https://plot.ly/javascript/">Plotly</a>
</p>

<script>
	let lower = -10;
	let upper = 10;
	function zoomIn(){
		debugger;
		let width = upper - lower;
		let xmin = lower + 1*(width / 4);
		let xmax = upper - 1*(width / 4);
		draw(xmin, xmax)
	}
	function zoomOut(){
		let width = upper - lower;
		let xmin = lower - 1*(width / 4);
		let xmax = upper + 1*(width / 4);
		draw(xmin, xmax)
	}
	function panLeft(){
		let width = upper - lower;
		let xmin = lower - (width / 4);
		let xmax = upper - (width / 4);
		draw(xmin, xmax)
	}
	function panRight(){
		let width = upper - lower;
		let xmin = lower + (width / 4);
		let xmax = upper + (width / 4);
		draw(xmin, xmax)
	}
  function draw(xmin = -5, xmax = 5) {
		lower = xmin;
		upper = xmax;
    try {
      // compile the expression once
      const expression = document.getElementById('eq').value
      const expr = math.compile(expression)

      // evaluate the expression repeatedly for different values of x
      const xValues = math.range(xmin, xmax, (xmax-xmin) / 500).toArray()
      const yValues = xValues.map(function (x) {
        return expr.evaluate({x: x})
      })

      // render the plot using plotly
      const trace1 = {
        x: xValues,
        y: yValues,
        type: 'scatter'
      }
      const data = [trace1]
      Plotly.newPlot('plot', data)
    }
    catch (err) {
      console.error(err)
      alert(err)
    }
  }

  document.getElementById('form').onsubmit = function (event) {
    event.preventDefault()
    draw()
  }

  draw()
</script>

</body>
</html>
