	<script>
		let nums = []
	function genScores(){
		nums = []
			for(let s = 1; s < 32; s++){
				nums.push(Math.round(40 + Math.random()*100/(1+2/3)))
		}
		document.getElementById("scores").value = nums
	}

	function getMax(){
		document.getElementById("sresult").innerHTML = "The Highest Score is : " + max(nums)
	}

	function getMin(){
		document.getElementById("sresult").innerHTML = "The Lowest Score is: " + min(nums)
	}

	function getRange(){
		document.getElementById("sresult").innerHTML = "The Range of Scores is: " + range(nums)
	}

	function getMean(){
		document.getElementById("sresult").innerHTML = "The Mean of Scores is: " + mean(nums)
	}

	function getMedian(){
		median(nums)
		document.getElementById("sresult").innerHTML = "The Median of Scores is: " + median(nums)
	}

	function getSort(){
		sort(nums)
		document.getElementById("scores").value = sort(nums)
	}

	function getGrades(){
		document.getElementById("grades").value = sort(nums.map(toGrade))
	}
