<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 1px solid cyan;
}
</style>

<script>
function convert(conInput){
document.getElementById("code").value = conInput.charCodeAt(0)
}
function convertCode(codeInput){
document.getElementById("char").value = String.fromCharCode(codeInput);
}
</script>
</head>
<body>

<h2>Code to Character Converter</h2>

<p> The Code to Character Converter shows you the conversions of characters in code.</p>

<input type = "number" name = "code" id = "code" oninput = "convertCode(this.value)" />

<input type = "text" name = "character" id = "char" oninput = "convert(this.value)"/>

<table>
<tr><th>Code</th>
<th>char</th>
</tr>
<script>
for(let r = 1;r<1000;r++){
document.write(
"<tr><td>" + r + "</td><td>" + String.fromCharCode(r) + "</td></tr>"
)
}
</script>
</table>
</body>
</html>
