<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 1px solid cyan;
}
</style>

<script>
function convert(conInput){
if(isNaN(conInput)){
document.getElementById("result").innerText = conInput.charCodeAt(0)
}
else {
document.getElementById("result").innerText=String.fromCharCode(conInput);
}

}
</script>
</head>
<body>

<h2>Code to Character Converter</h2>

<p> The Code to Character Converter shows you the conversions of characters in code.</p>

<input type = "text" name = "converter" onchange= "convert(this.value)" />

<output type = "text" id = "result" />

<table>
<tr><th>Code</th>
<th>char</th>
</tr>
<script>
for(let r = 1;r<1000;r++){
document.write(
"<tr><td>" + r + "</td><td>" + String.fromCharCode(r) + "</td></tr>"
)
}
</script>
</table>
</body>
</html>
