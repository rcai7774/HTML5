<!DOCTYPE html>
<html>
<head>
<script>
function isOdd(){
let num = document.getElementById("num").value
if (num % 2 ===0){
document.getElementById("result").innerText= "it is even"
}
else{
document.getElementById("result").innerText = "it is odd!"
}
}
  function perS(){
    document.getElementById("num").value
    for(let i = 1; i <1000; i++){
      if (i*i == num){
        document.getElementById("result").innerText = "Perfect Square";
        break;
        document.getElementById("result").innerText= "Not a Perfect Square"
      }
    }
</script>
</head>

<body>

<h1>NUMBERS</h1>
<p>Please enter a number: 
<input type = " number "  id =  "num">
</p>
<button type = "button" onclick = "isOdd()"> is odd? </button>
<button type = "button" onclick = "perS()"> is perfect square? />
<output id = "result" />
</body>

</html>
