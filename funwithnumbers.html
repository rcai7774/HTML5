<!DOCTYPE html>
<html>
<head>
<script>
function isOdd(){
let num = document.getElementById("num").value
if (num % 2 ===0){
document.getElementById("result").innerText= "it is even"
}
else{
document.getElementById("result").innerText = "it is odd!"
}
}
  function perS(){
  let num = document.getElementById("num").value
    for(let i = 1; i <1000; i++){
      if (i*i == num){
        document.getElementById("result").innerText = "Perfect Square";
        break;
        }else{
        document.getElementById("result").innerText= "Not a Perfect Square"
      }
    }
    }
    
    function factorize(){
    let num = document.getElementById("num").value
    let factors = []
    for (let n = 2; n <+ num; n++){
    if (num % n === 0){
    factors.push(n)
    }
    }
    document.getElementById("result").innerText = factors
    }
    
    
    function primefactor(){
    let num = document.getElementById("num").value
    let prime = []
    for (let f = 2; f <= num; f++){
    while (num % f ===0){
    num = num/f
    prime.push(f)
    }
	 }
    document.getElementById("result").innerText = prime
    }
</script>
</head>

<body>

<h1>NUMBERS</h1>
<p>Please enter a number: 
<input type = " number "  id =  "num">
</p>
<button type = "button" onclick = "isOdd()"> is odd? </button>
<button type = "button" onclick = "perS()"> is perfect square?</button>
<button type = "button" onclick = "factorize()"> Factorize </button>
<button type = "button" onclick = "primefactor()"> prime factorization </button>

<output id = "result" />
</body>

</html>
