		function isOdd(){

  function perS(){
  let num = document.getElementById("num").value
    for(let i = 1; i <1000; i++){
      if (i*i == num){
        document.getElementById("result").innerText = "Perfect Square";
        break;
        }else{
        document.getElementById("result").innerText= "Not a Perfect Square"
      }
    }
    }
    
    const factorize = function(num) {
      let factors = [];
      for (let n = 1; n <= num; n++) {
        if (num % n === 0) {
          factors.push(n)
        }
      }
      return factors;
    }
    
    function factor() {
      let num = document.getElementById("num").value

      document.getElementById("result").innerText = factorize(num)
    }
    function primefactor(){

function compare(){
  let comp1 = 1 * document.getElementById("comp1").value;
  let comp2 = 1 * document.getElementById("comp2").value;

  if (comp1 < comp2) {
    document.getElementById("compresult").innerText = "<"
  } else {
    document.getElementById("compresult").innerText = ">"
  }
  if (comp1 === comp2) {
    document.getElementById("compresult").innerText = "="
  }
}

const gcd = function(com1, com2){
  let cdmax = 1;
  let fAA = factorize(com1)
    let fAB = factorize(com2)
    for (; fAA.length > 0 && fAB.length > 0;) {
      if (fAA[fAA.length - 1] < fAB[fAB.length - 1]) {
        fAB.pop();
        continue;
        }
        if (fAA[fAA.length - 1] > fAB[fAB.length - 1]) {
          fAA.pop()
          continue;
          }
          if (fAA[fAA.length - 1] === fAB[fAB.length - 1]) {
            cdmax = fAA[fAA.length - 1]
            break;
          }  
    }
      return cdmax;
  }
  
  function getGcd() {
    let com1 = 1 * document.getElementById("comp1").value;
    let com2 = 1 * document.getElementById("comp2").value;
        document.getElementById("gcdresult").innerText = gcd(com1, com2)
    }
