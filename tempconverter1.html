<!DOCTYPE html>
<html>
<head>

</head>

<body>
<h1>
Temperature Converter (One Output)
</h1>
<script>
function convertFahrenheit(fahrenheitInput){
document.getElementById("output").value = (fahrenheitInput.value - 32) / 1.8 
}

function convertCelsius(celsiusInput){
document.getElementById("output").value = celsiusInput.value * 1.8 + 32
}
</script>
<form>
Fahrenheit <input type = "number" name = "Fahrenheit" id = "fahrenheit" oninput = "convertFahrenheit(this)" />

   Celsius <input type = "number" name = "Celsius" id = "celsius" oninput = "convertCelsius(this)" />
   <br>
   Output <input type = "number" name = "Output" id = "output"/>  
   <input type="reset" name="reset" value="Reset" />
</form>

</body>

</html>
